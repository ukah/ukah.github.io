<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="assets/css/main.css">

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YJW2J05RKX"></script>

</head>
  <body>
    <main>
        <div class="container">
            <div class="row dvh-100 d-flex align-items-center">
                <div class="col text-center">
                    <figure class="myface">
                        <img src="https://ukah.github.io/old_mygithubpages_top/ukah.png" alt="">
                    </figure>
                  </div>
                <div class="nav">
                  <h1>やあ</h1>
                </div>
            </div>
        </div>
    </main>

    <script>
document.querySelector(".myface").addEventListener('click', function(e){
  const isActive = 'isActive'
  const nav = document.querySelector('.nav');
  if(nav.classList.contains(isActive)){
    nav.classList.remove(isActive);
    localStorage.setItem("menu","false")
  } else {
    nav.classList.add(isActive);
    localStorage.setItem("menu","true")
  }
  console.log("Menu property is " + localStorage.getItem('menu'));
})
//読み込み時動作
window.addEventListener('load', (event) => {
  if(localStorage.getItem("menu") == "true"){
    const nav = document.querySelector('.nav');
    nav.classList.add('isActive');

    const Active = document.querySelector('.isActive');
    Active.style.transition = "all 0.1s";
    // Active.style.transition = null;
    setTimeout(() => {Active.style.transition = null}, 1000);
  }
})  
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
